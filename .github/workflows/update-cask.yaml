name: Update Cask Formula

on:
  repository_dispatch:
    types: [update-cask]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (without v prefix)'
        required: true
      sha256:
        description: 'SHA256 of the darwin_aarch64.dmg'
        required: true

jobs:
  update-cask:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version and sha256
        id: params
        env:
          DISPATCH_VERSION: ${{ github.event.client_payload.version }}
          DISPATCH_SHA256: ${{ github.event.client_payload.sha256 }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          INPUT_SHA256: ${{ github.event.inputs.sha256 }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "repository_dispatch" ]; then
            VERSION="$DISPATCH_VERSION"
            SHA256="$DISPATCH_SHA256"
          else
            VERSION="$INPUT_VERSION"
            SHA256="$INPUT_SHA256"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Updating to version: $VERSION"
          echo "SHA256: $SHA256"

      - name: Update Cask formula
        env:
          VERSION: ${{ steps.params.outputs.version }}
          SHA256: ${{ steps.params.outputs.sha256 }}
        run: |
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/kunobi.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/kunobi.rb
          echo "Updated Casks/kunobi.rb:"
          cat Casks/kunobi.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Kunobi to v${{ steps.params.outputs.version }}"
          title: "Update Kunobi to v${{ steps.params.outputs.version }}"
          body: |
            Automated update triggered by new stable release.

            - **Version**: `${{ steps.params.outputs.version }}`
            - **SHA256**: `${{ steps.params.outputs.sha256 }}`
          branch: update-${{ steps.params.outputs.version }}
          base: main
